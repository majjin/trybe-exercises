<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Project: Event invite</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      color: white;
      padding: 10px;
      font-family: sans-serif;
    }

    h1 {
      color: rgba(250, 220, 22);
      margin-bottom: 10px;
    }

    h2 {
      border-bottom: 3px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 15px;
      margin-bottom: 15px;
      text-align: justify;
    }

    p {
      color: tomato;
      font-size: 20px;
      margin-bottom: 15px;
    }

    h1,
    p {
      text-align: center;
    }

    h1,
    h2 {
      text-shadow: 0px 0px 2px white;
    }

    ul {
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      list-style: none;
      color: orange;
      font-weight: bold;
      display: flex;
      justify-content: space-evenly;
    }

    .event-invite {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 5);
    }
  </style>
</head>

<body>
  <div class="event-invite">
    <h1>You're welcome</h1>
    <h2>We invite you to come to our secret party at the lake.</h2>

    <p>You <strong>must</strong> bring</p>
    <ul>
      <li>Drink</li>
      <li>Food</li>
      <li>Tent</li>
    </ul>
  </div>

  Link: https://www.khanacademy.org/computing/computer-programming/html-css/css-layout-properties/pp/project-event-invite

</body>

</html>
